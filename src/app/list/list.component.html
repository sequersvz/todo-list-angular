<table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task</th>
            <th scope="col">Created on</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
                <tr *ngFor="let task of listArray; let i=index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{task.task}}</td>
                        <td>{{task.date}}</td>
                        <td>
                            <button type="button" class="btn btn-success mr-3" (click)="onDone(task.id)">Done!</button>
                            <button type="button" class="btn btn-warning" (click)="onEdit(task.id)">Edit</button>
                        </td>
                </tr> 
        </tbody>
</table>
