<div class="container">
  <div class="row">
    <div class="col-12 my-5">
      <app-input
      (inputEvent)="addTask($event)"
      [editValue]="editValue"
      ></app-input>
    </div>
    <div class="col-12" *ngIf="tasksArray.length > 0">
      <app-list 
      [listArray]="tasksArray"
      (actionEv)="actionToDo($event)"
      ></app-list>
    </div>
  </div>
</div>
